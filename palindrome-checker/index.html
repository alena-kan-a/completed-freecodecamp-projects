<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Palindrome Checker</h1></header>
  <main>
      <div class="app-area box">
        <label for="check-word-text-field"><h2>Is it a Palindrome?</h2></label>
        <input
        type="text"
        id="check-word-text-field"
        placeholder="Enter word"
        required
        />
        <button id="check-word-button" type="button">Check word!</button>
      </div>
      <div class="note-area box">
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
  </main>
  <footer><p>Exercise project for <a href="https://www.freecodecamp.org/">freecodecamp</a>, 2024.</p></footer>
  <script src="script.js"></script>
</body>
</html>
